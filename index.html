<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scene">
        <form class="app" name="calcApp">
            <div class="shadow"></div>
            <div class="screen">
                <div class="lg1"></div>
                <div class="lg2"></div>
                <div class="rg1"></div>
                <div class="rg2"></div>
                <input type="text" id="screen-input" name="screenInput" placeholder="0" disabled>
            </div>
            <div class="pad">
                <button type="button" onclick="calcApp.screenInput.value += '1'">1</button>
                <button type="button" onclick="calcApp.screenInput.value += '2'">2</button>
                <button type="button" onclick="calcApp.screenInput.value += '3'">3</button>
                <button type="button" onclick="calcApp.screenInput.value += '/'">&divide;</button>
                <button type="button" onclick="calcApp.screenInput.value += '4'">4</button>
                <button type="button" onclick="calcApp.screenInput.value += '5'">5</button>
                <button type="button" onclick="calcApp.screenInput.value += '6'">6</button>
                <button type="button" onclick="calcApp.screenInput.value += '*'">x</button>
                <button type="button" onclick="calcApp.screenInput.value += '7'">7</button>
                <button type="button" onclick="calcApp.screenInput.value += '8'">8</button>
                <button type="button" onclick="calcApp.screenInput.value += '9'">9</button>
                <button type="button" onclick="calcApp.screenInput.value += '-'">-</button>
                <button type="button" onclick="calcApp.screenInput.value = '-' + calcApp.screenInput.value">&PlusMinus;</button>
                <button type="button" onclick="calcApp.screenInput.value += '0'">0</button>
                <button type="button" onclick="calcApp.screenInput.value += '.'">.</button>
                <button type="button" onclick="calcApp.screenInput.value += '+'">+</button>
                <button type="button" onclick="calcApp.screenInput.value = ''">AC</button>
                <button type="button" onclick="calcApp.screenInput.value += '('">(</button>
                <button type="button" onclick="calcApp.screenInput.value += ')'">)</button>
                <button type="button" onclick="try {calcApp.screenInput.value = eval(calcApp.screenInput.value)} catch(e){calcApp.screenInput.value = 'Syntax Error'}">=</button>
            </div>
            <div class="type-c" title="type-c port"></div>
        </form>
    </div>
</body>
</html>
